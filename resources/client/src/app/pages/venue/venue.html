<h1>Venues</h1>

<mat-form-field appearance="outline">
    <mat-label>Columns</mat-label>

    <mat-select
        multiple
        [value]="visibleColumns"
        (selectionChange)="onColumnSelectionChange($event)"
    >
        <mat-option *ngFor="let col of colDefs" [value]="col.field">
            {{ col.headerName }}
        </mat-option>
    </mat-select>
</mat-form-field>

<ag-grid-angular
    [columnDefs]="colDefs"
    [animateRows]="true"
    [sideBar]="sideBar"
    [autoSizeStrategy]="autoSizeStrategy"
    [rowModelType]="'serverSide'"
    [gridOptions]="gridOptions"
    [paginationPageSizeSelector]="[5, 10, 20, 50]"
    (gridReady)="onGridReady($event)"
    (columnVisible)="onColumnVisible($event)"
/>

<button matButton="filled" (click)="autoFitColumns()">Auto-fit Columns</button>
<button matButton="filled" (click)="showAllColumns()">Show All Columns</button>
