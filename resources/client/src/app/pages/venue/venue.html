<h1>Venues</h1>

<ag-grid-angular
    [columnDefs]="colDefs"
    [animateRows]="true"
    [sideBar]="sideBar"
    [autoSizeStrategy]="autoSizeStrategy"
    [rowModelType]="'serverSide'"
    [gridOptions]="gridOptions"
    [paginationPageSizeSelector]="[5, 10, 20, 50]"
    (gridReady)="onGridReady($event)"
    (columnVisible)="onColumnVisible($event)"
/>

<button matButton="filled" (click)="autoFitColumns()">Auto-fit Columns</button>
<button matButton="filled" (click)="showAllColumns()">Show All Columns</button>
