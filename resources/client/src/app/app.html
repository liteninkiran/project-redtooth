<mat-sidenav-container class="sidenav-container">
    <!-- Navigation Menu -->
    <mat-sidenav #mainnav mode="side" class="mainnav" opened>
        <mat-toolbar class="toolbar">
            <span>Menu</span>
        </mat-toolbar>

        <mat-nav-list role="list">
            <a matListItemTitle routerLink="/home">
                <mat-list-item>
                    <mat-icon matListItemIcon>home</mat-icon>
                    Home
                </mat-list-item>
            </a>
            <a matListItemTitle routerLink="/venue">
                <mat-list-item>
                    <mat-icon matListItemIcon>dashboard</mat-icon>
                    Venues
                </mat-list-item>
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <!-- Toolbar | Router Outlet -->
    <section>
        <!-- Toolbar -->
        <mat-toolbar class="toolbar">
            <button mat-mini-fab (click)="mainnav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>

        <!-- Router Outlet -->
        <router-outlet></router-outlet>
    </section>
</mat-sidenav-container>
